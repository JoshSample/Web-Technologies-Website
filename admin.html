<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="blog.css" />
    <title>Admin Blog</title>
</head>
<body>
    <form action="http://localhost/process.php" method="POST" enctype="multipart/form-data"  >
        <h1 class="center">Administrative Blog Form</h1>
        <div class="info">
            <br />
            <label for="name">Name:</label>
            <input style="width:50%" size="30" name="name" /><br/>
            <label for="title">Title:</label>
            <input style="width:50%" maxLength="30" size="30" name="title" /><br/>
            <label for="image">Image:</label>
            <input style="width:50%" id="file1" type="file" name="image" />
        </div>
        <h2 class="center">Enter Blog Below</h2>
        <textarea name="blog" id="blog"></textarea>
        <br />
        <input class="buttons" type="submit" value="Submit"/>
        <br />
        <input class="buttons" type="reset" value="Reset"/>
    </form>

</body>
</html>
